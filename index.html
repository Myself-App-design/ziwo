<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>自我 - 应用安装</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ffffff;
            font-family: -apple-system, system-ui, sans-serif;
            color: #1d1d1f;
        }
        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 24px;
            object-fit: cover;
        }
        .btn-primary {
            background-color: #007aff;
            color: white;
            padding: 12px 32px;
            border-radius: 99px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .btn-primary:active {
            background-color: #0056b3;
            transform: scale(0.98);
        }
        .divider {
            height: 1px;
            background-color: #f5f5f7;
            width: 100%;
            margin: 40px 0;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-8">
    <div class="max-w-xs w-full text-center">
        <!-- Minimal Header -->
        <img src="icon.png" alt="App Icon" class="app-icon mx-auto">
        <h1 class="text-3xl font-bold tracking-tight mb-2">自我</h1>
        <p class="text-blue-600 text-sm font-medium mb-2">一个照顾您心灵的App</p>
        <div class="text-gray-400 text-xs space-y-1 mb-10">
            <p>版本 1.0.0</p>
            <p>开发者：屹涵</p>
        </div>
        
        <!-- Action -->
        <a href="itms-services://?action=download-manifest&url=https://myself-app-design.github.io/ziwo/manifest.plist" 
           class="btn-primary inline-block w-full">
            安装
        </a>

        <div class="divider"></div>

        <!-- Detailed Instructions -->
        <div class="text-left bg-gray-50 rounded-2xl p-6">
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">安装及信任步骤</h2>
            <ul class="text-sm text-gray-600 space-y-4 leading-relaxed">
                <li class="flex gap-3">
                    <span class="flex-none w-5 h-5 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-[10px] font-bold">1</span>
                    <span>点击上方“<strong>安装</strong>”按钮，在弹出的系统提示中选择“安装”。</span>
                </li>
                <li class="flex gap-3">
                    <span class="flex-none w-5 h-5 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-[10px] font-bold">2</span>
                    <span>等待桌面图标下载并安装完成（若无反应请检查网络或刷新页面）。</span>
                </li>
                <li class="flex gap-3">
                    <span class="flex-none w-5 h-5 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-[10px] font-bold">3</span>
                    <span>打开手机“<strong>设置</strong>” > “<strong>通用</strong>”。</span>
                </li>
                <li class="flex gap-3">
                    <span class="flex-none w-5 h-5 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-[10px] font-bold">4</span>
                    <span>找到“<strong>描述文件与设备管理</strong>”（或“VPN与设备管理”）。</span>
                </li>
                <li class="flex gap-3">
                    <span class="flex-none w-5 h-5 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-[10px] font-bold">5</span>
                    <span>点击对应的企业级开发者名称，并选择“<strong>信任</strong>”即可开始使用。（设备可能会重启一次）</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-20 text-center">
        <a href="https://myself-app-design.github.io/privacy/" class="text-blue-500 text-xs hover:underline mb-4 inline-block">隐私政策</a>
        <div class="text-gray-300 text-[10px] tracking-wider uppercase">
            Enterprise Distribution Center
        </div>
    </footer>

    <script>
        // HTTPS Check
        if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
            console.warn("Note: iOS installation requires HTTPS.");
        }
    </script>
</body>
</html>
