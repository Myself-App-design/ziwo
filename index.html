    <script>
        // Theme Management
        function setTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            }
        }

        function toggleTheme() {
            setTheme(!document.documentElement.classList.contains('dark'));
        }

        // Initialize theme
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            setTheme(true);
        } else {
            setTheme(false);
        }

        // Copy Password
        function copyPassword(pw) {
            const btn = document.getElementById('copy-btn');
            const originalHTML = btn.innerHTML;
            
            navigator.clipboard.writeText(pw).then(() => {
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    已复制
                `;
                btn.classList.replace('text-apple-blue', 'text-green-500');
                btn.classList.replace('dark:text-blue-400', 'dark:text-green-400');
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.replace('text-green-500', 'text-apple-blue');
                    btn.classList.replace('dark:text-green-400', 'dark:text-blue-400');
                }, 2000);
            }).catch(() => {
                alert('密码: ' + pw);
            });
        }
