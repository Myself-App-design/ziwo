<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>自我 - 应用安装</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ffffff;
            font-family: -apple-system, system-ui, sans-serif;
            color: #1d1d1f;
        }
        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 24px;
            object-fit: cover;
        }
        .btn-primary {
            background-color: #007aff;
            color: white;
            padding: 12px 32px;
            border-radius: 99px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .btn-primary:active {
            background-color: #0056b3;
            transform: scale(0.98);
        }
        .divider {
            height: 1px;
            background-color: #f5f5f7;
            width: 100%;
            margin: 40px 0;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-8">
    <div class="max-w-xs w-full text-center">
        <!-- Minimal Header -->
        <img src="icon.png" alt="App Icon" class="app-icon mx-auto">
        <h1 class="text-2xl font-semibold tracking-tight mb-1">自我</h1>
        <p class="text-gray-400 text-sm mb-8">版本 1.0.0</p>
        
        <!-- Action -->
        <a href="itms-services://?action=download-manifest&url=https://myself-app-design.github.io/ziwo/manifest.plist" 
           class="btn-primary inline-block w-full">
            安装
        </a>

        <div class="divider"></div>

        <!-- Minimal Instructions -->
        <div class="text-left">
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">安装说明</h2>
            <ul class="text-sm text-gray-500 space-y-3 leading-relaxed">
                <li>1. 点击“安装”并确认对话框</li>
                <li>2. 安装完成后，前往“设置”</li>
                <li>3. 通用 > 描述文件与设备管理</li>
                <li>4. 信任此企业级应用</li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-20 text-gray-300 text-[10px] tracking-wider uppercase">
        Enterprise Distribution Center
    </footer>

    <script>
        // HTTPS Check
        if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
            console.warn("Note: iOS installation requires HTTPS.");
        }
    </script>
</body>
</html>
